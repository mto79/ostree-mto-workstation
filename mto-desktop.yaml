include: fedora-common-ostree.yaml

ref: mto-desktop
rojig:
  name: mto-desktop
  summary: "MTO Desktop"
  license: MIT

repos:
  - fedora-33
  - fedora-33-updates
  - fedora-33-updates-testing
  - rpmfusion-free
  - rpmfusion-free-updates

packages:
# hardware/drivers
  - kernel
  - kernel-modules-extra
  - iwl6000g2a-firmware
  - NetworkManager-wifi
  - NetworkManager-openvpn-gnome
  - sane-backends
  - sane-backends-drivers-scanners
  - powertop
  - iwd
  - udisks2-lvm2
  - opensc
  # Webcam (logitech c920)
  - v4l-utils
  - v4l2ucp
  # Printer (hp officejet 250 mobile)
  - hplip
  - hplip-gui
# basic system
  - acl
  - attr
  - basesystem
  - cryptsetup
  - dnsmasq
  - fedora-workstation-backgrounds
  - filesystem
  - glibc-langpack-de
  - glibc-langpack-en
  - hostname
  - iproute
  - kbd
  - nss-altfiles
  - pciutils
  - sudo
  - usbutils
# shell tools and development
  - bc
  - gnupg2
  - fpaste
  - lsof
  - man-db
  - mtr
  - tree
  - bzip2
  - zip
  - unzip
  - vim-enhanced
  - ranger
  - bash-completion
  - fish
  - qemu-system-x86-core
  - qemu-ui-sdl
  - qemu-img
  - openvpn
  - mutt
  - nmap-ncat
  - offlineimap
  - duplicity
  - openssh-server
  - systemd-container
  - git
  - patchutils
  - make
  - strace
  - wget
  - w3m
  - cockpit-system
  - cockpit-ws
  - syncthing
  - krb5-workstation

# desktop plumbing/apps
  - dejavu-sans-fonts
  - dejavu-serif-fonts
  - dejavu-sans-mono-fonts
  - fontawesome-fonts
  - google-noto-emoji-color-fonts

  - gvfs-mtp
  - pulseaudio-utils
  - alsa-plugins-pulseaudio
  - gstreamer1-plugins-good
  - gstreamer1-plugins-ugly
  - gstreamer1-libav
  # for wf-recorder
  - libavdevice

  - pavucontrol
  - pcmanfm
  - simple-scan
  - nm-connection-editor
  - eog
  - evince
  - gnome-keyring
  - pinentry-gnome3
  - lxpolkit
  - gnome-disk-utility
  - gtimelog

# sway/wayland desktop
  - sway
  - swayidle
  - swaylock
  - kanshi
  - mako
  - waybar
  - slurp
  - grim
  - xorg-x11-server-Xwayland
  - firefox-wayland
  - wofi
  - brightnessctl
  - wl-clipboard

exclude-packages:
  # recommended by sway
  - alacritty
  - brltty
  - flatpak
  - flatpak-selinux
  - glibc-all-langpacks
  - xdg-desktop-portal-wlr
  # recommended by gtimelog
  - yelp

add-files:
  - ["2015-RH-IT-Root-CA.pem", "/etc/pki/ca-trust/source/anchors/2015-RH-IT-Root-CA.pem"]

postprocess-script: mto-post.sh
